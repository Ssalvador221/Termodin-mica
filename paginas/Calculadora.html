<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../imagens/icone.png" rel="icon">
    <title>Calculadora de Rendimento</title>

    <script type="text/javascript">
        function somarValores(){
        var s1 = document.getElementById("s1").value;
        var s2 = document.getElementById("s2").value;
        var s3 = parseInt(s1) - parseInt(s2);
        alert(s3);
    }
    function divisao(){
        var t1 = document.getElementById("t1").value;
        var q1 = document.getElementById("q1").value;
        var t3 = (parseInt(t1) / parseInt(q1)) * (100);
        alert(t3.toFixed(2));
    }
    </script>
</head>
<style>
*{
  margin: 0;
}

@viewport {
  width: device-width;
  zoom: 1;
}

body{
    background: linear-gradient(-45deg, #266792, #e9b047, #2b72a1, #1cdd45);
    background-size: 680% 680%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
h1{
    font-family: Arial, Helvetica, sans-serif;
    font-size: 30px;
    margin-top: 50px;
    text-align: center;
}


</style>



<body>
    <div class="title-one">
        <h1>Calculadora de Rendimento Termodin√¢mica</h1>
        <fieldset>
            <legend>Au</legend>
            <label>Q:</label>
            <input id="s1" type="text"/>
            <label>T: </label>
            <input id="s2" type="text"/>
            <button id="somar" onclick="somarValores()">Somar</button>
        </fieldset>
        <fieldset>
            <legend>N</legend>
            <label>T:</label>
            <input id="t1" type="text"/>
            <label>Q </label>
            <input id="q1" type="text"/>
            <button id="somar" onclick="divisao()">Somar</button>
        </fieldset>
    </div>
    <div class="calculate"></div>



    
    
</body>
</html>
